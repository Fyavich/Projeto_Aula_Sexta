<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem Vindo</h1>
    </header>
    <div>
        <form action="" method="POST">
            <fieldset>

                        <input type="number" id="qtdcitem5" name="qtdcitem5" value="0">
                        <br>

                        <label for="citem6">Rosquinha</label>
                        <label for="qtdcitem6">Qtd.</label>
                        <input type="number" id="qtdcitem6" name="qtdcitem6" value="0">
                        <br>

                        <legend>Bebidas</legend>
                        <input type="checkbox" id="bitem1" name="bebida" value="Café Expresso" onchange="atualizarQtd(this)">

                        <input type="number" id="qtdbitem6" name="qtdbitem6" value="0">
                        <br>
                    </fieldset>
                </div>   
                
                <button type="button" onclick="gerarPedido()">Encomendar</button>
                
            </fieldset>
        </form>
    </div>

    <div>
        <fieldset>
            <legend>Lista de Pedidos</legend>
            <label for="filaTamanho">Tamanho da Fila: </label>
            <input name="filaTamanho" id="filaTamanho" value="0" readonly></output>
            <div id="container"></div>
        </fieldset>     
    </div>

    <script src="javascript.js"></script>
</body>
</html>
